<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        button {
            cursor: pointer;
        }

        #botao2 {
            background-color: aqua;
        }
    </style>
</head>
<body>

    <button type="button" id="botao1">Botão 1</button>
    <button type="button" id="botao2">Botão 2</button>
    
    <script>

        document.querySelector('#botao2').setAttribute('style', 'display: none')
        
        document.querySelector('#botao1').addEventListener('click', () => {
            document.querySelector('#botao2').setAttribute('style', 'display: inline')
            document.querySelector('#botao1').setAttribute('style', 'display: none')
        })



    </script>
</body>
</html>
